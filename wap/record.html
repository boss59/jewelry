<script>
	var user_id = localStorage.getItem("user_id");
	var data={
		user_id:user_id,
	};
	$('#st').empty();
	$.ajax({
		url:'http://jew.vonetxs.com/index/Historylist',
		dataType:'json',
		data:data,
		type:'post',
		success:function(msg){
			console.log(msg);
			mui.each(msg,function(k,v){
				var img="http://jew.vonetxs.com"+v.goods_img;
				console.log(v);
				$('#st').append('<a href="pro_info.html?goods_id='+v.goods_id+'" class="weui-media-box weui-media-box_appmsg">\
          <div class="weui-media-box__hd"><img class="weui-media-box__thumb" src="'+img+'" alt=""></div>\
          <div class="weui-media-box__bd">\
            <h1 class="weui-media-box__desc">'+v.goods_name+'</h1>\
            <div class="wy-pro-pri">¥<em class="num font-15">'+v.goods_price+'</em></div>\
            <ul class="weui-media-box__info prolist-ul">\
            </ul>\
          </div>\
        </a>')
			});
		}
	})
</script>
