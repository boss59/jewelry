<script>
	$.ajax({
			url:"http://www.vonetxs.com/index/index",
			dataType:'json',
			type:"post",
			success:function(msg){
				console.log(msg);
				//轮播图
				$('#friend').empty();
				mui.each(msg.friend,function (k,v) {
					$('#friend').append('<div class="swiper-slide"><a href='+v.f_url+'><img src=http://www.vonetxs.com'+v.f_logo+' width="100" height="180"/></a></div>');
				});
				
				
				// 精品商品
				$('#sell').empty();
				mui.each(msg.sell,function (k,v) {
					$('#sell').append('<div class="swiper-slide"><a href="pro_info.html?goods_id='+v.goods_id+'"><img src=http://www.vonetxs.com'+v.goods_img+' width="30" height="100"/><p>'+v.goods_name+'</p></a></div>');
				});
				
				//导航
				$('#top').text(msg.top.cate_name);
				// 一楼数据
				$('#goods').empty();
				mui.each(msg.goods,function (k,v) {
					$('#goods').append('<div class="swiper-slide"><a href="pro_info.html?goods_id='+v.goods_id+'"><img src=http://www.vonetxs.com'+v.goods_img+' width="30" height="100"/><p>'+v.goods_name+'</p></a></div>');
				});
				
				//猜你喜欢
				$('#goods_xi').empty();
				mui.each(msg.sell,function (k,v) {
					$('#goods_xi').append('<li><a href="pro_info.html?goods_id='+v.goods_id+'"><div class="proimg"><img src=http://www.vonetxs.com'+v.goods_img+' style="height: 160px; width: 160px;"></div><div class="protxt"><div class="name">'+v.goods_name+'</div><div class="wy-pro-pri">¥<span>'+v.goods_price+'</span></div></div></a></li>');
				});
			}
		});
		
		//加载更多

		        var _this =  $(this);
		        var cate_id=_this.parents('div').prev('div').attr('cate_id');

</script>
