<script>
	$.ajax({
		url:"http://www.vonetxs.com/index/goods_list",
		dataType:"json",
		type:"post",
		success:function(msg){
			$('#st').empty();
				eac(msg);
		}
		
	});
	//搜索keydown
	$(document).keyup('keydown',function(e){
		// alert(111);return;
		var goods_name=$("#searchInput").val();
		// alert(goods_name);return;
		var data={
				goods_name:goods_name
		};
		$.ajax({
			url:"http://www.vonetxs.com/index/valuelist",
			dataType:"json",
			data:data,
			type:"post",
			success:function(msg){
				$('#st').empty();
					eac(msg);
			}
			
		});
		});
	//销量高到底
	$(document).on('click',"#num",function(){
		var data={
				asc:"asc",
				goods_num:"goods_num"
		};
		$('#st').empty();
		$('#num1').empty();
		 $.ajax({
		 	url:"http://www.vonetxs.com/index/goodsnum",
			data:data,
		 	dataType:"json",
		 	type:"post",
			
		 	success:function(msg){
				// console.log(msg);
			
			$("#num1").append('<div class="placeholder SortDescCss" id="numa" >按销量</div>');
				eac(msg);
		 	}
		 	
		 });
		 
	})
	//销量底到高
$(document).on('click',"#numa",function(){
		var data={
				asc:"desc",
				goods_num:"goods_num",
			
		};
		$('#st').empty();
		$('#num1').empty();
		 $.ajax({
		 	url:"http://www.vonetxs.com/index/goodsnum",
			data:data,
		 	dataType:"json",
		 	type:"post",
			
		 	success:function(msg){
				// console.log(msg);
			
			$("#num1").append('<div class="placeholder SortAscCss" id="num" >按销量</div>');
				eac(msg);
		 	}
		 	
		 });
		 
	})
	
	$(document).on('click',"#list",function(){
	//主页面
	$.ajax({
		url:"http://www.vonetxs.com/index/goods_list",
		dataType:"json",
		type:"post",
		success:function(msg){
			$('#st').empty();
				eac(msg);
		}
		
	});
		})
	//按价格从低到高
	$(document).on('click',"#pri",function(){
		var data={
				asc:"desc",
				goods_price:"goods_price"
		};
			$('#st').empty();
			$('#pri1').empty();
		 $.ajax({
		 	url:"http://www.vonetxs.com/index/goodsprice",
			data:data,
		 	dataType:"json",
		 	type:"post",
		 	success:function(msg){
			$("#pri1").append('<div class="placeholder SortAscCss" id="pria">按价格</div></div>');
			eac(msg);
		 	}
		 	
		 });
		 
	});
	//按价格从高到低
	$(document).on('click',"#pria",function(){
		var data={
			asc:"asc",
			goods_price:"goods_price"
		};
			$('#st').empty();
			$('#pri1').empty();
		 $.ajax({
		 	url:"http://www.vonetxs.com/index/goodsprice",
			data:data,
		 	dataType:"json",
		 	type:"post",
		 	success:function(msg){
			$("#pri1").append('<div class="placeholder SortDescCss" id="pri">按价格</div></div>');
			eac(msg);
		 	}
		 	
		 });
		 
	});
	function eac(msg){
		mui.each(msg,function(k,v){
			// console.log(v.goods_img);
		var goods_img="http://www.vonetxs.com"+v.goods_img;
			$("#st").append('<div class="pro-items"><a href="pro_info.html?goods_id='+v.goods_id+'" class="weui-media-box weui-media-box_appmsg"><div class="weui-media-box__hd"><img class="weui-media-box__thumb" src="'+goods_img+'" alt=""></div><div class="weui-media-box__bd"><h1 class="weui-media-box__desc">'+v.goods_name+'</h1><div class="wy-pro-pri">¥<em class="num font-15">'+v.goods_price+'</em></div><ul class="weui-media-box__info prolist-ul"><li class="weui-media-box__info__meta"><em class="num">0</em>条评价</li><li class="weui-media-box__info__meta"><em class="num">100%</em>好评</li></ul></div></a></div>');	
		
		});
	}
</script>

		}else{
			mui.openWindow({
			  url:"mine.html",
			})
		}

	});
</script>
